<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Четвертый спринт</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" alt="логотип в шапке" src="images/header/logo_header.svg">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/profile/avatar.jpg" alt="фотография пользователя">

      <div class="profile__space-between">
        <div class="profile__info">

          <h1 class="profile__title">Жав-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button type="button" class="profile__edit-button">
            <img class="vector-profile" src="images/profile/vector-profile.svg" alt="иконка редактора профиля">
          </button>
        </div>

        <button class="profile__add-button">
          <img src="images/profile/add-button.svg" alt="добавить фото">
          
        </button>
      </div>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__photo" src="images/elements/gora.jpg" alt="Горы">
        <h2 class="element__title">Домбай</h2>
        <img class="element__like" src="images/elements/like.svg" alt="поставить лайк">
      </div>

      <div class="element">
        <img class="element__photo" src="images/elements/hram.jpg" alt="Храм , Карачаевск">
        <h2 class="element__title">Карачаевск</h2>
        <img class="element__like" src="images/elements/like.svg" alt="поставить лайк">
      </div>

      <div class="element">
        <img class="element__photo" src="images/elements/pole.jpg" alt="Гора Эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <img class="element__like" src="images/elements/like.svg" alt="поставить лайк">
      </div>

      <div class="element">
        <img class="element__photo" src="images/elements/gora.jpg" alt="Горы">
        <h2 class="element__title">Домбай</h2>
        <img class="element__like" src="images/elements/like.svg" alt="поставить лайк">
      </div>

      <div class="element">
        <img class="element__photo" src="images/elements/hram.jpg" alt="Храм , Карачаевск">
        <h2 class="element__title">Карачаево-Черкессия</h2>
        <img class="element__like" src="images/elements/like.svg" alt="поставить лайк">
      </div>

      <div class="element">
        <img class="element__photo" src="images/elements/pole.jpg" alt="Гора Эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <img class="element__like" src="images/elements/like.svg" alt="поставить лайк">
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020. Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__wrapper">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__container" name="formuser">
        <input type="text" class="popup__input popup__input_type_name" name="nameuser" value="Жав-Ив Кусто">
        <input type="text" class="popup__input popup__input_type_job" name="jobuser" value="Исследователь океана">
        <button type="submit" class="popup__button" value="Сохранить" name="saveuser">Сохранить</button>
      </form>
      <img class="popup__close" src="images/popup/popup_close.svg" alt="закрыть окно">
    </div>
  </section>
  <script src="scripts/index.js"></script>
</body>

</html>
